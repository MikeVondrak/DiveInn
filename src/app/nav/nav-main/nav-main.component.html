<!-- only display the signpost navigation for larger devices -->
<nav id="wideNav" *ngIfMediaQuery="'(min-width: 600px)'"><!-- todo: change this from hardcoded value, some way to use values from scss? -->
  <ul class="signPosts">
    <li *ngFor="let nr of _navRoutes"></li>
  </ul>
  <ul class="signs">
    <li *ngFor="let nr of _navRoutes">
      <a [routerLink]="'../' + nr.routeStr" [routerLinkActive]="['active']">{{nr.display}}</a>
    </li>
  </ul>
</nav>
